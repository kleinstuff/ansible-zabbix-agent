---
# defaults file for ansible-zabbix-agent
ansible_zabbix_agent__repourl_el7: https://repo.zabbix.com/zabbix/3.4/rhel/7/x86_64/zabbix-release-3.4-2.el7.noarch.rpm
ansible_zabbix_agent__repourl_el6: https://repo.zabbix.com/zabbix/3.4/rhel/6/x86_64/zabbix-release-3.4-1.el6.noarch.rpm
ansible_zabbix_agent__packages:
  - zabbix-agent
  - zabbix-sender

ansible_zabbix_agent__version: 4.2
ansible_zabbix_agent__release: 4.2-2

# zabbix_agent.conf
ansible_zabbix_agent__Timeout: 25
ansible_zabbix_agent__RefrechActiveChecksTime: 1800
ansible_zabbix_agent__MaxLinesPerSecond: 100
ansible_zabbix_agent__EnableRemoteCommands: 0
